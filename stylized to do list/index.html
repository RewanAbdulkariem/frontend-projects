<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="https://cdn.dribbble.com/users/5325964/screenshots/11432898/media/f6a4fcbd45cb1cd36e1b2fb088a3eabc.png?resize=1200x900&vertical=center" alt="To-Do List Image" class="todo-image"/>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="item-1"/>
            <label for="item-1">Main Item 1</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://example.com" target="_blank">Sub Link 1</a>
                </li>
            </ul>
        </li>

        <li>
            <input type="checkbox" id="item-2"/>
            <label for="item-2">Main Item 2</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://example.com" target="_blank">Sub Link 1</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="item-3"/>
            <label for="item-3">Main Item 3</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://example.com" target="_blank">Sub Link 1</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="item-4"/>
            <label for="item-4">Main Item 4</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://example.com" target="_blank">Sub Link 1</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
